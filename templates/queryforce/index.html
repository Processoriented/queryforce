{% extends 'queryforce/base.html' %}

{% block content %}
    {% if report_list %}
        <ul>
        {% for report in report_list %}
            <li><a href="{% url 'queryforce:detail' report.id %}">{{ report.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No reports are available.</p>
    {% endif %}
{% endblock %}
