{% extends 'queryforce/base.html' %}

{% block content %}
    {% if latest_query_list %}
        <ul>
        {% for query in latest_query_list %}
            <li><a href="{% url 'queryforce:detail' query.id %}">{{ query.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No queries are available.</p>
    {% endif %}
{% endblock %}
